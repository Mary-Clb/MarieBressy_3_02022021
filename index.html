<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/f3b706a9c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Public/css/style.css" />
    <title>OhMyFood - Accueil</title>
  </head>

  <body>
    <div class="loader"></div>
    <header>
      <h1>ohmyfood</h1>
    </header>

    <main class="container">
      <div class="form">
        <input class="form__field" type="text" value="Paris,Belleville"></input>
        <button class="form__button" type="submit" value=""><span class="form__icone"><i class="fas fa-map-marker-alt"></i></span></button>
      </div>

      <section class="introduction">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
        <div class="introduction__button">
          <a class="btn" href="#">Explorer nos restaurants</a>
        </div>
      </section>

      <section class="function">
        <h2>Fonctionnement</h2>
          <div class="function__step">
            <span class="function__nb">1</span><i class="fas fa-mobile-alt function__icon"></i><a class="function__step__link" href="#">Choisissez un restaurant</a>
          </div>

          <div class="function__step">
            <span class="function__nb">2</span><i class="fas fa-list function__icon"></i><a class="function__step__link" href="#">Composez votre menu</a>
          </div>

          <div class="function__step">
          <span class="function__nb">3</span><i class="function__icon fas fa-store"></i><a class="function__step__link" href="#">Dégustez au restaurant</a>
          </div>
      </section>


    </main>

  </body>
</html>
